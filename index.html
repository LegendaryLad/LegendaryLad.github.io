<!DOCTYPE html>
<html>
<head>
 <title>Imaginary Solutions</title>
        <link rel="icon" href="/img/common/favicon.ico">
  <style>
    body {
      text-align: center;
    }
    
    .menu {
      display: inline-block;
      position: relative;
      margin-top: 100px;
    }
    
    .submenu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #f9f9f9;
      padding: 10px;
      border: 1px solid #ccc;
      z-index: 1;
    }
    
    .subsubmenu {
      display: none;
      position: absolute;
      top: 0;
      left: 100%;
      background-color: #f9f9f9;
      padding: 10px;
      border: 1px solid #ccc;
      z-index: 1;
    }
    
    .subsubsubmenu {
      display: none;
      position: absolute;
      top: -100%;
      left: 0;
      background-color: #f9f9f9;
      padding: 10px;
      border: 1px solid #ccc;
      z-index: 1;
    }
    
     .subsubsubsubmenu {
      display: none;
      position: absolute;
      top: 0;
      left: -80%;
      background-color: #f9f9f9;
      padding: 10px;
      border: 1px solid #ccc;
      z-index: 1;
    }
    
    .menu:hover .submenu {
      display: block;
    }
    
    .submenu:hover .subsubmenu {
      display: block;
    }
    
     .subsubmenu:hover .subsubsubmenu {
      display: block;
    }
    
    .subsubsubmenu:hover .subsubsubsubmenu {
      display: block;
    }
  </style>
</head>
<body>
  <!-- HTML for the spiraling drop-down menu -->
  <div class="menu">
    <a href="#">Imaginary</a>
    <div class="submenu">
      <a href="#">Solutions</a>
      <div class="subsubmenu">
         <a href="#">are</a> 
         <div class="subsubsubmenu">
            <a href="#">possible</a> 
              <div class="subsubsubsubmenu">
              <a href="#">today</a> 
            </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
