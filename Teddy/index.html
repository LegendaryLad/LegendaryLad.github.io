<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Mouth Page</title>
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        .bg-custom-image {
            background-image: url('/images/TeddyMouth.jpg');
        }
        #customMessage {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
    </style>
</head>
<body class="h-screen m-0 flex justify-center items-center bg-gray-900 p-2 sm:p-4">
    <div id="imageContainer"
         class="relative w-full h-full max-w-2xl md:max-w-3xl max-h-[calc(100vh-2rem)] sm:max-h-[calc(100vh-4rem)] 
                bg-custom-image bg-contain bg-center bg-no-repeat bg-gray-800 rounded-lg shadow-2xl">
        <div id="mouthArea"
             class="absolute group cursor-pointer flex justify-center items-center"
             style="top: 58%; left: 38%; width: 24%; height: 30%;">
            <a href="#" id="enterLink"
               class="text-white bg-black bg-opacity-75 px-4 py-2 sm:px-6 sm:py-3 rounded-lg text-lg sm:text-xl md:text-2xl font-bold
                      opacity-0 group-hover:opacity-100 transition-all duration-300 ease-in-out
                      hover:bg-opacity-90 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-75">
                ENTER
            </a>
        </div>
        <div id="imageErrorPlaceholder" class="absolute inset-0 flex justify-center items-center p-4 hidden">
             <p class="text-white bg-red-600 p-4 rounded-md shadow-lg text-center">
                Background image failed to load. <br class="sm:hidden">Please check the image path or file.
             </p>
        </div>
    </div>
    <div id="customMessage" class="bg-indigo-700 text-white p-6 sm:p-8 rounded-xl shadow-2xl text-center max-w-xs sm:max-w-sm mx-auto">
        <p class="text-xl sm:text-2xl font-semibold mb-4 sm:mb-6">ENTER Clicked!</p>
        <p class="text-sm sm:text-base mb-6">This is where navigation to another page or a specific action would typically occur.</p>
        <button id="closeMessage"
                class="bg-white text-indigo-700 px-5 py-2 sm:px-6 sm:py-2.5 rounded-lg font-medium 
                       hover:bg-indigo-100 transition-colors duration-150 
                       focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-75">
            Close
        </button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const imageContainer = document.getElementById('imageContainer');
            const mouthArea = document.getElementById('mouthArea');
            const enterLink = document.getElementById('enterLink');
            const customMessage = document.getElementById('customMessage');
            const closeMessageButton = document.getElementById('closeMessage');
            const imageErrorPlaceholder = document.getElementById('imageErrorPlaceholder');
            const imageUrl = '/images/TeddyMouth.jpg';
            const img = new Image();
            img.src = imageUrl;
            img.onerror = function() {
                console.error('Background image failed to load:', imageUrl);
                if (imageContainer) {
                    imageContainer.style.backgroundImage = 'none';
                }
                if(imageErrorPlaceholder) {
                    imageErrorPlaceholder.classList.remove('hidden');
                }
            };
            img.onload = function() {
            };
            enterLink.addEventListener('click', function(event) {
                event.preventDefault();
                if (customMessage) {
                    customMessage.style.display = 'block';
                }
            });
            if (closeMessageButton) {
                closeMessageButton.addEventListener('click', () => {
                    if (customMessage) {
                        customMessage.style.display = 'none';
                    }
                });
            }
        });
    </script>
</body>
</html>
