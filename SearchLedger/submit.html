<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Story</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script type="text/javascript">WebFont.load({ google: { families: ["Space Grotesk:regular","Urbanist:regular"] }});</script>
    <style>
        body {
            font-family: "Space Grotesk", "Urbanist", sans-serif;
            background-color: #ffffff;
            color: #000000;
        }
        textarea {
            color: #000000;
            background-color: #ffffff;
            border: 1px solid #000000;
        }
    </style>
</head>
<body class="bg-white text-black min-h-screen p-4 md:p-8">
    <div class="container mx-auto max-w-3xl">
        <header class="text-center mb-8">
            <h1 id="entryHeader" class="text-2xl font-bold"></h1>
        </header>
        <textarea id="storyInput" class="w-full border border-black p-2 mb-4 text-black bg-white" rows="6" placeholder="Your story"></textarea>
        <div class="flex justify-end space-x-2">
            <button id="submitStory" class="bg-black text-white px-4 py-2 rounded">Submit</button>
            <a href="index.html" class="bg-gray-500 text-white px-4 py-2 rounded">Cancel</a>
        </div>
    </div>
    <script src="submit.js"></script>
</body>
</html>
