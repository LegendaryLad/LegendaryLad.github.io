<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title">Ivory Abyss</h1>
            <h2 class="brand-tagline">The Light</h2>

            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button" href="index.html">The Return</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="http://www.customink.com/designs/theend/eet0-00a9-j16b/hotlink?pc=HL-76684&cm_mmc=hotlink-_-5-_-Body_txt-_-viewbutton">The End</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            <!-- A wrapper for all the blog posts -->
            <div class="posts">
                <h1 class="content-subhead">Afflictions</h1>

                <!-- A single blog post -->
                <section class="post">
                    <header class="post-header">

                        <h2 class="post-title">Holocene</h2>
                        <p class="post-meta">
                            <a class="post-category post-catgory-js" href="#">Fear
                            </a>
                        </p>
                    </header>

                    <div class="post-description">
                        <div class="post-images pure-g">
                            <div class="pure-u-1 pure-u-md-1-2">
                                <a href="#">
                                    <img alt="Mankind, look upon your creation and weep." class="pure-img-responsive" src="img\common\Holocene2.png">
                                </a>
                            </div>
                        </div>
                        <p>

                        </p>
                    </div>
                </section>
            </div>

<div class="posts">
                <h1 class="content-subhead">Upcoming Affliction</h1>

                <!-- A single blog post -->
                <section class="post">
                    <header class="post-header">

                        <h2 class="post-title">Polydactyly</h2>
                    </header>

                    <div class="post-description">
                        <p>
                            To spark the light and delve into the Abyss, we shall make a hasty retreat from the classical base-10 and append our appendages. Polly want a digit? 
                        </p>
                    </div>
                </section>
            </div>

            <div class="footer">
                
            </div>
